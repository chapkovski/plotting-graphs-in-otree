{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Resulting network
{% endblock %}

{% block content %}
    <div id="cy"></div>
    <div class="container ">
        <div class="row">


        </div>
    </div>


    {% next_button %}
{% endblock %}




{% block scripts %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.1.0/cytoscape.js"></script>
    <script>
        var jsonnet = JSON.parse('{{player.network_data|safe}}');
        var cy = window.cy = cytoscape({
            container: document.getElementById('cy'),

        });
        cy.json(jsonnet);

    </script>


{% endblock %}

{% block styles %}
    <style type="text/css">
        #cy {
            width: 100%;
            height: 600px;
            display: block;
        }
    </style>

{% endblock %}
